  <div class="container">
    <!-- Título principal da página -->
    <h2>Cadastrar Cliente</h2>

    <!-- Início do formulário de cadastro -->
    <form>
      <!-- Grupo de formulário para o campo de nome -->
      <div class="form-group">
        <!-- Rótulo para o campo de nome, associado ao campo de entrada com id="nome" -->
        <label for="mostra_nome">Nome:</label>
        <!-- Campo de entrada de texto para o nome, obrigatório -->
        <input type="text" id="mostra_nome" name="nome" required>
      </div>

      <!-- Grupo de formulário para o campo de data de nascimento -->
      <div class="form-group">
        <!-- Rótulo para o campo de data de nascimento, associado ao campo de entrada com id="mostra_data" -->
        <label for="mostra_data">Data de Nascimento:</label>
        <!-- Campo de entrada para a data de nascimento, obrigatório -->
        <input type="date" id="mostra_data" name="mostra_data" required>
      </div>

      <!-- Grupo de formulário para o campo de número do processo -->
      <div class="form-group">
        <!-- Rótulo para o campo de número do processo, associado ao campo de entrada com id="mostra_n_processo" -->
        <label for="mostra_n_processo">Nº Processo:</label>
        <!-- Campo de entrada numérico para o número do processo, obrigatório -->
        <input type="number" id="mostra_n_processo" name="mostra_n_processo" required>
      </div>

      <!-- Grupo de formulário para o campo de mostra_telefone -->
      <div class="form-group">
        <!-- Rótulo para o campo de mostra_telefone, associado ao campo de entrada com id="mostra_telefone" -->
        <label for="mostra_mostra_telefone">Telefone:</label>
        <!-- Campo de entrada para o mostra_telefone, obrigatório, com um formato de exemplo no placeholder -->
        <input type="tel" id="mostra_telefone" name="mostra_telefone" placeholder="(XX) XXXX-XXXX"
          required>
      </div>

      <!-- Grupo de formulário para o campo de mostra_cpf -->
      <div class="form-group">
        <!-- Rótulo para o campo de mostra_cpf, associado ao campo de entrada com id="mostra_cpf" -->
        <label for="mostra_cpf">CPF:</label>
        <!-- Campo de entrada de texto para o mostra_cpf, obrigatório, com um formato de exemplo no placeholder -->
        <input type="text" id="mostra_cpf" name="mostra_cpf" placeholder="XXX.XXX.XXX-XX" required>
      </div>

      <!-- Grupo de formulário para o campo de mostra-rg -->
      <div class="form-group">
        <!-- Rótulo para o campo de mostra-rg, associado ao campo de entrada com id="mostra-rg" -->
        <label for="mostra-rg">RG:</label>
        <!-- Campo de entrada de texto para o mostra-rg, obrigatório, com um formato de exemplo no placeholder -->
        <input type="text" id="mostra-rg" name="mostra-rg" placeholder="XXXXXXXX" required>
      </div>

      <!-- Grupo de formulário para o campo de mostra_cep -->
      <div class="form-group">
        <!-- Rótulo para o campo de mostra_cep, associado ao campo de entrada com id="mostra_cep" -->
        <label for="mostra_cep">CEP</label>
        <!-- Campo de entrada de texto para o mostra_cep, obrigatório, com um formato de exemplo no placeholder -->
        <input type="text" id="mostra_cep" name="mostra_cep" placeholder="XXXXX-XXX" required>
      </div>

      <!-- Botão para enviar o formulário -->
      <button type="submit">Cadastrar</button>
    </form>
  </div>

</body>

</html>
