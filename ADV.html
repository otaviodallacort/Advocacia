<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="ADV.css">
</head>
<html>
<body>

<div class="container">
  <!-- Título principal da página -->
  <h2>Cadastrar Cliente</h2>

  <!-- Início do formulário de cadastro -->
  <form>
    <!-- Grupo de formulário para o campo de nome -->
    <div class="form-group">
      <!-- Rótulo para o campo de nome, associado ao campo de entrada com id="nome" -->
      <label for="nome">Nome:</label>
      <!-- Campo de entrada de texto para o nome, obrigatório -->
      <input type="text" id="nome" name="nome" required>
    </div>

    <!-- Grupo de formulário para o campo de data de nascimento -->
    <div class="form-group">
      <!-- Rótulo para o campo de data de nascimento, associado ao campo de entrada com id="data_nascimento" -->
      <label for="data_nascimento">Data de Nascimento:</label>
      <!-- Campo de entrada para a data de nascimento, obrigatório -->
      <input type="date" id="data_nascimento" name="data_nascimento" required>
    </div>

    <!-- Grupo de formulário para o campo de número do processo -->
    <div class="form-group">
      <!-- Rótulo para o campo de número do processo, associado ao campo de entrada com id="numero_processo" -->
      <label for="numero_processo">Nº Processo:</label>
      <!-- Campo de entrada numérico para o número do processo, obrigatório -->
      <input type="number" id="numero_processo" name="numero_processo" required>
    </div>

    <!-- Grupo de formulário para o campo de telefone -->
    <div class="form-group">
      <!-- Rótulo para o campo de telefone, associado ao campo de entrada com id="telefone" -->
      <label for="telefone">Telefone:</label>
      <!-- Campo de entrada para o telefone, obrigatório, com um formato de exemplo no placeholder -->
      <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXX-XXXX" required>
    </div>

    <!-- Grupo de formulário para o campo de CPF -->
    <div class="form-group">
      <!-- Rótulo para o campo de CPF, associado ao campo de entrada com id="cpf" -->
      <label for="cpf">CPF:</label>
      <!-- Campo de entrada de texto para o CPF, obrigatório, com um formato de exemplo no placeholder -->
      <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>
    </div>

    <!-- Grupo de formulário para o campo de RG -->
    <div class="form-group">
      <!-- Rótulo para o campo de RG, associado ao campo de entrada com id="rg" -->
      <label for="rg">RG:</label>
      <!-- Campo de entrada de texto para o RG, obrigatório, com um formato de exemplo no placeholder -->
      <input type="text" id="rg" name="rg" placeholder="XXXXXXXX" required>
    </div>

    <!-- Grupo de formulário para o campo de CEP -->
    <div class="form-group">
      <!-- Rótulo para o campo de CEP, associado ao campo de entrada com id="cep" -->
      <label for="cep">CEP:</label>
      <!-- Campo de entrada de texto para o CEP, obrigatório, com um formato de exemplo no placeholder -->
      <input type="text" id="cep" name="cep" placeholder="XXXXX-XXX" required>
    </div>

    <!-- Botão para enviar o formulário -->
    <button type="submit">Cadastrar</button>
  </form>
</div>

</body>
</html>
